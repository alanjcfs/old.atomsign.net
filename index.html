<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-2331179-5"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-2331179-5');
	</script>
	<meta charset="UTF-8">
	<title>Atomsign</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="app.js"></script>
</head>
<body>
	<div id="main">
		<div class="nav" id="header">
			<ul>
				<page-item
					v-for='page in pages'
					v-bind:page='page'
					v-bind:key='page.id'
					@click.native='changeActive(page.id)'>
				</page-item>
			</ul>
		</div>
		<text-item
			v-for='item in pages'
			v-bind:page='item'
			v-bind:key='item.id'
			v-html='item.body'
			v-if='item.id == active'>
		</text-item>
	</div>
</body>
</html>
